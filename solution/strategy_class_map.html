5s para tener mi puesto mucho m\u00e1s organizado y ver posibles mejoras a este que puedo realizar por mi cuenta para su optimizaci\u00f3n.","Participar en proyectos de colegas en el mismo proceso qu\u00e9 el m\u00edo ","Buscar\u00eda proyectos dentro de mi organizaci\u00f3n que se adecuasen m\u00e1s a mis preferencias","Formarme por mi cuenta","le pediria a mi jefe si puedo hacer algo mas, y que me de mas tareas o me las cambie","Hablar con el encargado para proponerle cosas nuevas, que puedan aportarme m\u00e1s a mi como trabajador y tambi\u00e9n beneficiar a la empresa.","Revisar\u00eda los procesos de trabajo establecidos para cada area o puesto de trabajo y analizar\u00eda si hay algo que se pueda optimizar para ahorrar tiempos de trabajo","lo primero que har\u00eda ser\u00eda hablar con mi supervisor, para discutir mis inquietudes y que me gustar\u00eda participar en proyectos m\u00e1s desafiantes y tambi\u00e9n asumir m\u00e1s responsabilidades","En primer lugar, pedir\u00eda a mi empleador en caso de tenerlo m\u00e1s resposabilidades, asi tendr\u00eda m\u00e1s tareas, probablemente requiriendo m\u00e1s de mi y puede que impliquen un aumento de salario","Con el mismo puesto de trabajo, valorar si es posible encargarse de tareas similares que te llenen m\u00e1s","Buscar formas de perfecionar la forma actual de hacer mi trabajo hasta que considere que ya no se puede mejorar mas.","Hablar\u00eda con mi supervisor para indicarle que necesito mayor actividad o mayores retos en el trabajo diario","Solicitar nuevas tareas a mi responsable","Hablar\u00eda con alguno de mis superiores explicando la situaci\u00f3n para ver si ellos pueden ayudarme ","Poner de mi creatividad a la hora de hacer el trabajo","Investigar en casa como funciona el rol fuera de mi empresa y como son las tareas y exigencias, comparar las respuestas con mi actualidad y ver si puedo hacer algo para mejorar.","Hablar\u00eda con mi supervisor para comentarle que quiero asumir m\u00e1s responsabilidades","Buscar\u00eda maneras de hacer otras cosas para mejorar mis competencias","Mirar a mis tares actuales y preguntarme a mi y a mi manager si piensan que estan hechas al estandar correcto y si hay hueco para mejora o ampliaci\u00f3n de la cantidad de trabajo hecho para esas tareas.","Dar una ense\u00f1anza m\u00e1s personalizada al alumno","Organizar la estructura de archivos de uso diario","Buscar material adicional al que me proporciona la empresa","En el siguiente a\u00f1o, me anotar\u00eda como coordinadora de alguno de los equipos del centro, probablemente el de TIC o Biblioteca, para poder tener m\u00e1s responsabilidades y aportar al desarrollo de actividades.","Estudiar otras areas que me sean mas gratificantes","Hablar con mi superior para que me asigne nuevos proyectos","Me involucrar\u00eda m\u00e1s en otras \u00e1reas relacionadas con la m\u00eda para ver qu\u00e9 se puede hacer para que haya una mejora en la relaci\u00f3n entre \u00e9stas ","Hacer una revisi\u00f3n y propuesta de mejor\u00eda en mis funciones","Intentar\u00eda buscar otro lugar de trabajo m\u00e1s motivador","Cuidar los detalles ","Trabajar con la mayor calidad posible aunque no me sea exigido","Explicar que soy muy joven para acomodarme y que tengo ambici\u00f3n para progresar. Que quiero cobrar m\u00e1s y para ello tengo que dar algo a cambio.","Hablar con mi jefe (si es que tengo) para ver si me podr\u00eda encargar hacer otras cosas.","Tratar de hacer m\u00e1s notas period\u00edsticas.","Identificar si hay otro puesto m\u00e1s gratificante en la misma compa\u00f1\u00eda que trabajo","Ayudar en otros sectores de la compa\u00f1ia aparte del mio","Intentar que se hagan las cosas de una manera m\u00e1s f\u00e1cil para el beneficio de ambos de la empresa y de m\u00ed mismo.","Examinar los procesos de fabricaci\u00f3n ","cambiar el ambiente de trabajo, sea el lugar, las cosas o las din\u00e1micas de como re4aliz\u00f3 mi trabajo","Pedir\u00eda buscar alguna actividad en la que pudiera aportar algo a la empresa, aunque no sea de mi \u00e1rea ","Buscar problemas en la empresa para poder solucionar.","Ir mas alla de lo ordinario.","Tratar\u00eda de buscar ocupar el tiempo de una mejor manera, sin descuidar el trabajo","Mejorar mis conocimientos para poder aspirar a un puesto superior","Estudiar. Aunque pueda ser una mala racha en el trabajo no significa que siempre estar\u00e1 as\u00ed, en ocasiones puede regresar la exigencia y el estar inm\u00f3vil har\u00e1 que olvide mis estudios.","Hablar con mi manager ha ver si puedo tomar m\u00e1s responsabilidades y con ellas m\u00e1s pago. ","He ordenado organizar la sala de recepci\u00f3n de mercanc\u00edas para conseguir ganar el mayor espacio posible y est\u00e9 lo m\u00e1s limpia que se pueda, dictando al personal de limpieza con que frecuencia hab\u00eda que limpiar y todo aquello que era conveniente tirar a la basura.","Solicitar a mi supervisor el poder cargar con mas responsabilidad y poder aligerar su carga de trabajo delgando actividades a mi, esta es una estrategia que yo he usado y me ha resultado util.","Me he buscado retos, como proponerme ordenar todo lo que hay en la oficina.","Directamente hablar\u00eda con mi jefe y le diria que estoy interesada en tomar m\u00e1s responsabilidades. Esto para hacer mi trabajo con mayor carga y sentirme mejor.","Buscar Oportunidades de Mejora Fisicas de Ordenamiento en Mi Area. ","Hablarlo con mi superior, ver si me puede asignar otras tareas","TRatar de negociar con mi supervisor y demostrar que puedo realizar otras tareas m\u00e1s importantes","Buscar proyectos m\u00e1s interesantes donde pueda utilizar mis habilidades","Enfocarme en otras \u00e1reas de oportunidad ","Intentar reordenar mi ambiente de trabajo para ser m\u00e1s eficiente y adelantar otras labores ","implementar algun tipo de competicion entre pares para hacerlo mas dinamico y mas divertido","Me pondria nuevas metas o retos para superarme.","buscar alguna ocupaci\u00f3n o trabajo en paralelo para cubrir los huecos temporales que deja el trabajo principal.","leer libros relevantes para ser mas efectivo en mi trabajo","Realizar con mayor eficacia las tareas","hablar con mi superior para que me asigne nuevos roles","Hablar\u00eda tambi\u00e9n con mis compa\u00f1eros para ver si soy el \u00fanico que est\u00e1 disconforme. Tanto \u00e9sta estrategia como la anterior son indispensables para no encontrar obst\u00e1culos o fuerzas opuestas a la hora de intentar mejorar la situaci\u00f3n","Hacer una valoraci\u00f3n de las necesidades de la empresa, jerarquizarlas y ver de cuales me puedo ocupar por mi cuenta. ","Har\u00eda una lista de propuestas que creyera \u00fatil aplicar para amenizar el puesto o enriquecerlo.","Colaborar en proyectos de diferentes procesos relacionados con el m\u00edo ","Hablar\u00eda con mi director de proyectos solicitando trabajo m\u00e1s gratificante","hablar con mis superiores para reajustar mis tareas","Tambi\u00e9n he encontrado gratificante conocer m\u00e1s a fondo todos los aspectos del trabajo. Me he esforzado por conocer lo que hacen otros departamentos y aprender lo b\u00e1sico de cada uno.","propondr\u00eda tambi\u00e9n proyectos que me pudieran utilizar mis habilidades y todo lo que yo s\u00e9 hacer","Colaborar con m\u00e1s departamentos para tener un mayor input visual de las tareas que se llevan a lo largo de la empresa.","En mi caso personal en mi puesto , buscar colaborar m\u00e1s con compa\u00f1eros y ayudarlos m\u00e1s en sus tareas en detrimento de las m\u00edas personales","Intentar mejorar el producto final de mi trabajo dia a dia hasta que considere que ya no puede mejorarse mas y entonces buscar otras cosas que hacer extras.","Pensar si el trabajo era gratificante antes y que pudo haber cambiado ","Mantener mejores relaciones interdepartamentales, abandonando mi zona de confort para aprender de otras \u00e1reas.","Trabajar en otros lugares","Se lo comentar\u00eda a un compa\u00f1ero de trabajo y le pedir\u00eda si le importar\u00eda delegar en mi parte de su trabajo ","Tener la iniciativa de preguntar qu\u00e9 cosas hacen falta","har\u00eda que mi trabajo fuese excelente en su ejecuci\u00f3n","Compartir las tareas con alg\u00fan compa\u00f1ero que realice proyectos diferentes","Hablar con mi jefe inmediato para pedirle proyectos m\u00e1s retadores.","Buscar\u00eda nuevas tareas adyacentes a mi trabajo actual para ampliar mis aptitudes","Usar\u00eda el tiempo libre para hacer otras cosas","Preguntar a mis superiores si hay mas tareas las cuales poder a\u00f1adir a mi trabajo, haciendoles entender que puedo abarcar mas responsabilidades","Crear mi propio material para mejorar el trabajo","Organizar\u00eda m\u00e1s salidas al entorno con el alumnado.","Hablar con mi superior para pedir m\u00e1s trabajo","Comentar con mis compa\u00f1eros de trabajo la situaci\u00f3n","Verificar si alg\u00fan \u00e1rea relacionada esta sobrecargada y yo puedo asumir alguna de sus funciones ","Fomentar la colaboraci\u00f3n con otros departamentos ","Tipos de proposiciones en cuanto a los diferentes eventos del a\u00f1o","Trabajar un mayor n\u00famero de horas independiente de las que se me haya asignado","Hacer una encuesta con clientes frecuentes para tener una mejor idea de qu\u00e9 los hace volver y qu\u00e9 les gustar\u00eda ver.","Desobedecer \u00f3rdenes directas del jefe.","Hablar con tus compa\u00f1eros o empleados para cargaros de energ\u00eda mental para no decaer en la rutina del trabajo.","Escribir alg\u00fan reportaje de investigaci\u00f3n.","Promover que se exija m\u00e1s de los empleados por parte de la empresa.","Hacer pruebas con varios sistemas de fabricaci\u00f3n ","Poder gestionar mi tiempo de manera que yo elija los horarios en los que rindo m\u00e1s y puedo conciliar mejor mi vida laboral y familiar.","Incluir en la medida de lo posible, nuevas herramientas para la automatizaci\u00f3n y validaci\u00f3n de recogida de datos.","He realizado un planning mensual entre el personal de operarios de descarga de mercanc\u00eda para ver qui\u00e9n tiene que encargarse de determinadas tareas, para que as\u00ed no haya disputas. ","Me he buscado como mejorar mi trabajo, haciendo carpetas y subcarpetas en el ordenador para que todo sea m\u00e1s f\u00e1cil de buscar.","Tomar cursos que me permitan involucrarme en otras tareas.","Tomar\u00eda alguna tarea pendiente y buscar\u00eda como involucrarme con otras \u00e1reas para involucrarme m\u00e1s en otras tareas pendientes y as\u00ed apoyar en diferentes cosas.","Analizar Pasos de Actividades Que Son Forzosos y Pueda Adelantar Para Reaizar M\u00e1s R\u00e1pido El Proceso Completo Cuando Me Lo Soliciten.","Asesorarme con personas que est\u00e9n en un puesto o trabajo similar al m\u00edo, para ver si hay algo que ellos est\u00e9n haciendo que yo mismo pudiera aplicar en mi labor","Avanzar en trabajos que no se entregan hasta despu\u00e9s ","Realizar con mayor rapidez las tareas","Intentar\u00eda que todo lo que tengo entre mis tareas este a\u00f1o d\u00eda, actualizado","Hablar\u00eda con otros compa\u00f1eros para ver si les ocurre lo mismo y si podemos hacer algo en conjunto.","Buscar\u00eda otro trabajo fuera de mi organizaci\u00f3n actual","Discutir con el encargado posibles cambios y mejoras.","Tambi\u00e9n ayuda a que el trabajo resulte m\u00e1s gratificante pensar en que el dinero que recibes a cambio es necesario para mantener y cuidar de tu familia.","Hablar con los compa\u00f1eros y escuchar sus opiniones para saber si realmente es solamente algo individual o algo generalizado dentro de la empresa, y de esta forma, poder encontrar alguna soluci\u00f3n entre todos.","propondr\u00eda a mi lider gerencial la manera de atraer nuevas actividades que a otros equipos les cueste trabajo realizar","Evaluar la posibilidad de encontrar otro trabajo, mientras sigo en el m\u00edo. En este nuevo trabajo buscar\u00eda que la experiencia fuera m\u00e1s significativa o que tenga m\u00e1s responsabilidad laboral que me exija un mayor trabajo de mi parte.","Plantear esto a tu jefe y valorar posibilidades. Ser sincero.","Estudiar nuevas tecnologias","Preguntarle a compa\u00f1eros si ellos se sienten igual o que podr\u00edan hacer para cambiarlo ","Trabajar en el desarrollo de habilidades sociales o blandas, con el fin de superar problem\u00e1ticas propias a las din\u00e1micas interpersonales.","Buscar\u00eda colaborar en proyecto alineados con mi departamento para trabajar juntos","Analizar tareas no urgentes pendientes para solucionarlas","Buscar\u00eda nuevos retos dentro de mi puesto","Formarme en nuevas tecnoog\u00edas, t\u00e9cnicas o herramientas de trabajo","Mirar en la misma empresa si hay puestos disponibles en otras \u00e1reas que me parezcan m\u00e1s interesantes.","Buscar\u00eda alguna tarea nueva que fuera un desaf\u00edo. Por ejemplo, algo para lo que est\u00e9 formada pero que no haya realizado nunca","Dependiendo de d\u00f3nde trabaje, hablar\u00eda con un superior para ver si podemos cambiar alguna de mis responsabilidades ","Buscar un ambito del trabajo el cual yo vea que pueda expandir o aportar mas. ","Sugerir a la direcci\u00f3n un cambio de perspectiva de las cosas que estan fallando.","Reducir los tiempos de descanso o utilizarlos para hacer algo productivo","Realizar\u00eda m\u00e1s proyectos para promover el aprendizaje significativo y salir de la rutina, de modo que fuese m\u00e1s gratificante.","Empezar a hacer proyectos exigentes los cuales son divertidos y dificiles para que asi obtengas mas experiencias.","Aprender de mis compa\u00f1eros de trabajo,. Analizar su desempe\u00f1o, y observar sus su cantidad y calidad de trabajo difiere de la mia","Comentar con mi superior la situaci\u00f3n","Proponer nuevos proyectos a mi superior que yo mismo haya pensado","Desarrollar\u00eda 2 respuestas para cada proyecto: una la solicitada y otra mejorada","Enumerar retos nuevos que he asumido y logrado en el pasado","Ponerme \u201cenfermo\u201d y no ir a tr r y tus companeros.","Tratar de escuchar m\u00e1s que de ordenar. Dr est\u00e1 forma ser\u00eda un intermediario entre mis jefes y quienes tengo a mi cargo ","Ponerme en contacto con compa\u00f1eros de la profesi\u00f3n","Socializar con mis nuevos compa\u00f1eros para crear equipo con ellos","Reunirme con mis nuevos compa\u00f1eros para tener claro en qu\u00e9 actividades estamos relacionados y trabajaremos mutuamente","Hablar con titular anterior para entender m\u00e1s la din\u00e1mica del puesto ","Investigar la documentaci\u00f3n y chats de la empresa para poder absorber cu\u00e1nta m\u00e1s informaci\u00f3n mejor","Conocer de cerca a los nuevos colegas y compa\u00f1eros ","Hablar con mis superiores para saber las expectativas del nuevo puesto","Ver que otras cosas de mi nuevo puesto puedo mejorar.","Identificar personal clave en la nueva posicion ysu funcion en la empresa","Hacer chequeos dobles de las funciones que realizo para asegurarme de que salen bien, aunque eso me haga perder tiempo, para ganar seguridad y poder aumentar el rendimiento despu\u00e9s.","Estudiar\u00eda los procesos que me corresponden para conocer a fondo mis nuevas tareas.","Hacer pruebas de varios acabados del producto ","Rodearme de gente que maneje las necesidades de mi nuevo puesto y que me ayuden a entender y crecer en el puesto","cambiar mis h\u00e1bitos, por ejemplo llegar mas temprano para prepararme para mi d\u00eda de trabajo","Tener reuniones de feedback periodicamente para ir mejorando constantemente sobre la marcha","Pedir\u00eda si se tiene algun documento para leer y estar informado sobre las nuevas tareas","Asesoria de otros en el mismo puesto o similar","Conocer mejor a mi equipo de trabajo unificando objetivos con reuniones.","Ver como otros empleados hacen su trabajo. ","Buscar por internet a qu\u00e9 se dedica dicha posici\u00f3n si no me han informado de ello","Intentar\u00eda realizar ejercicio de forma asidua para mantenerme en buen estado f\u00edsico y mental.","El tes en ese trabajo, es mucha mas experiencia la cual puedes obtener.","Antes de empezar con una tarea, averiguar si ya se ha realizado alguna parecida para perder menos tiempo","Avanzar en otras cosas si no se puede en la actual","Ser clara en cuanto las explicaciones dadas para su mayor comprensi\u00f3n","Conocer cu\u00e1l es la mejor manera de desempe\u00f1ar mi trabajo","Buscar\u00eda retroalimentaci\u00f3n y sugerencias de mis compa\u00f1eros.","Usar IA para hacerme preguntas posibles que podr\u00eda hacerme mi jefe","Reevaluar los m\u00e9todos de trabajo que usas","Hablar\u00eda con mi jefatura para detectar posibles puntos (externos) de ineficiencia y c\u00f3mo corregirlos","Prevenir el mal uso tanto de herramientas como de m\u00e1quinas","hacer un mapa de flujo de los procesos para estandarizarlos y agilizarlos","Buscar\u00eda entenderme desde un principio con mi jefe","Tener una actitud de mente abierta para las recomendaciones que me den mis compa\u00f1eros de trabajo.","Tener siempre todas las herramientas o p\u00e1ginas con las que trabajo ordenadas por carpetas en el navegador  para de esa forma acceder m\u00e1s r\u00e1pido y ejecutar en el m\u00ednimo tiempo el trabajo","Saber constantemente qu\u00e9 opinan mis superiores y compa\u00f1eros de mi trabajo.","Aprovechar\u00eda el tiempo de descanso para leer y seguir form\u00e1ndome","Saber comunicarte con tu personal para poder trabajar de una manera eficiente, ya que si hay una mala relacion o mala comunicacion se puede retrasar el trabajo, y es mejor estar todos en la misma sintonia para poder entregar resultados.","Aplicar un board como Kanban para organizar las tareas.","Estar dispuesto a dedicar un poco m\u00e1s de tiempo en fechas l\u00edmites de proyectos, compensarlas luego","Brainstorming con el equipo para identificar problemas de productividad","Siempre que sea posible y que no interfiera en su trabajo delegar las tareas a otros departamentos para liberar carga de trabajo.","informarme mas sobr bbies","Planificar correctamente plazos, procedimientos, etc.","Fomentar charlas informales en donde cada uno expone sus puntos de vista para que se peudan analizar qu\u00e9 causa ese estr\u00e9s.","Tener un listado transparente de todas las tareas que estoy abarcando en ese momento para mostrar los plazos que me est\u00e1n solicitando","Prepararme para los incovenientes que puedan aparecer ","leer un libro en tiempo libre","Tomarme pausas cortas para preparar comida por ejemplo","al tener mis actividades bien organizadas, puedo tomar un tiempo para m\u00ed, para descansar y respirar.","Estudiar/formarme en otro sector con el fin de tener un amplio abanico de posibilidades","Realizar\u00eda un poco de ejercicio a diario.","Saber organizarte es esencial para evitar presion, si tienes una biena organizacion cuando te pidan algo lo tendras listo, y en caso de que no este listo sabes que lo tienes en tu agenda de pendientes y le daras tramite en X tiempo, por lo que podras dar un tiempo de respuesta aproximado.","Tener un d\u00eda de salud mental y salir un poco m\u00e1s temprano.","Empezar\u00eda a meditar para manejar mis asuntos mejor","Adelantar Procesos o Pasos de Procesos.","Tener las expectativas de la actividad laboral claras, propiciando la comunicaci\u00f3n frecuente y activa entre el equipo de trabajo.","salir a pasear con mi familia","Intentar mejorar el trabajo en equipo","no pretender solucionar todo en un d\u00eda","Saber delegar, cuando no puedo con todo se que puedo contar con mis compa\u00f1eros y viceversa.","Hablar\u00eda con los compa\u00f1eros para ver si es algo generalizado o si me pasa s\u00f3lo a m\u00ed.","Evitar desperdicios de tiempo","Fortalecer las areas en las que no tengo mucha confianza en mi misma.","delegar tareas, si siento que estoy sobrecargado de actividades, puedo empezar por repartir peque\u00f1as actividades a integrantes de mi equipo de trabajo que puedan realizar.","Comentaria el aspecto del estres y la presion con mi encargado para llegar a una solucion","Abrir un quiosco/bar en el centro","Cambiar horario a mis horas m\u00e1s productivas ","Decir que no a alg\u00fan proyecto si es demasiada carga de trabajo","Declarar a mi jefatura directa el origen del malestar, para as\u00ed buscar caminos alternativos.","intentar\u00eda no habilitar todas las notificaciones y chequear correos dentro de una ventana de tiempo concreta","No posponer las cosas hasta el \u00faltimo momento","Tener sitios acogedores cerca del entorno de trabajo en lso que tomar un mini descanso: un sof\u00e1 en un rincon tranquilo, con vegetaci\u00f3n.","Limitar mi trabajo a mis horas establecidas por contrato","Dejar que otros compa\u00f1eros hagan algunas cosas si es posible. Si falta gente en la empresa, es culpa de la empresa no m\u00eda, y intento no preocuparme por eso","Una vez encontrada eso, hablar coblos managers para que me proporciones soporte/ayuda para ayudar a llevar la presion o estres","Pasar tiempo con amigos y familiares","Tomar peque\u00f1os descansos cuando realizo un trabajo que requiere mucha concentraci\u00f3n.","Delegar tareas en otros trabajadores para bajar mi carga de trabajo","Comentar con colaboradores para conocer sus puntos de vista ","Charlar con los compa\u00f1eros de trabajo","Delegar trabajo en los dem\u00e1s ","Dejar de los alumnos participen en las clases ","Celebrar d\u00edas especiales en los que cada persona deba traer algo o bien venir vestido de una determinada manera.","No mezclar nunca lo personal con lo laboral.","Intentar realizar chequeos habituales del trabajo realizado para asegurarme de que todo est\u00e1 bien hecho y no ha habido ninguna falla en el tiempo que se ha ido completando el trabajo.","Si alguien me pide que cambie algo, \u00fanicamente preguntar\u00eda qu\u00e9 es lo que quieren que ponga.","Pedir dias libres ","Comunicar a mi superior si siento que es algo que no puedo manejar","Hacer entender a la empresa que t\u00fa est\u00e1s poniendo todo de tu parte y que las cosas bajo presi\u00f3n no suelen salir bien.","Buscar\u00eda que se agilicen los tiempos de entrega y que se manejen mejores condiciones laborales ","Poder expresar mi opini\u00f3n sobre lo que no estoy de acuerdo.","salir a la hora de comida. el librarse por un tiempo del estr\u00e9s del ambiente ayudar\u00e1 a relajarse","Intentar\u00eda escribir en un diario mis sentimientos y sensaciones antes de dormir.","El encontrar estrategias para poder facilitar el trabajo es muy facilitador para realizar las tareas rutinarias, ya las puedes hacer facil, rapido y de una forma que sabes es la correcta","Tomar o beber algo que en trabajo, para relajarme, haciendo pausas y que me serva para desconectar un rato.","Todo Bien Etiquetado e Informativo Para Evitar Tiempos en Dar Retroalimentaci\u00f3n.","Platicar un rato con mis compa\u00f1eros","Chequear todo muy despacio","En caso de no tener una soluci\u00f3n clara a un problema de \u00edndole laboral, buscar ayuda entre el equipo de trabajo y superiores, y trabajar en conjunto para solucionarlo.","Aceptar que no puedo completar todo en un d\u00eda ","Pasar tiempo con la familia o amigos ","Cuidar mi alimentaci\u00f3n","Compartir con mi familia y amigos mi experiencia y las causas del estres o presi\u00f3n","salir con mis amigos","Intentar ser mas productivo en el trabajo","Tener claros los plazos de entrega ","Activar comunicaci\u00f3n entre equipo","Si es continuado en el tiempo, hablar\u00eda con mis superiores porque entiendo que hay una sobrecarga de trabajo, y afectar\u00eda a m\u00ed rendimiento si se prolongar\u00e1 la situaci\u00f3n ","si tengo jornada partida, comer fuera de la oficina para asi poder dar un paseo y despejarme","Intentar buscar una soluci\u00f3n a largo plazo, que no permita que la situaci\u00f3n se repita en el futuro","le pedir\u00eda una ayuda externa mi superior, ya sea a\u00f1adiendo un becario o un nuevo empleado a mi departamento","hablar con mi manager si algo me preocupa","Estudiar. De nuevo, memorizar los procedimientos ayuda a tener claro c\u00f3mo actuar en cada momento. Reducir la necesidad de improvisar reduce el estr\u00e9s.","Descansar adecuadamente cada hora y despejar la mente.","poner limites, ser asertivo en mi lugar de trabajo para poder establecer tareas a las personas correctas y en momentos adecuados","priorizar tareas usar calendarios y estar organizado","Establecer l\u00edmites claros en las diferentes tareas.","Para centrarme en el trabajo diario establecer\u00eda bloqueos de calendario para centrarme en las tareas prioriatias","Tratar de ser lo m\u00e1s ordenada posible y cumplir con mis actividades en un tiempo razonable","Generar un ambiente amistoso ","Participar en eventos de la empresa que impliquen ubicaciones fuera de la oficina.","Evitar la multitarea y enfocarse en una tarea a la vez","Intentar delegar trabajo innecesario en mi puesto, o impulsar que se repartan las tareas de forma que nadie asume mas de lo debido","Hacer equipo con alguien del entorno laboral.","Socializar","Tener momentos de distensi\u00f3n ","Fallos los tiene cualquiera, entonces haz los minimos fallos posibles pero aceptalos.","Practicar alg\u00fan pasatiempo que requiera concentraci\u00f3n, y que sea relajante.","Ir a mi ritmo pero de una menera constante al hacer mis actividades","Platicar con mi jefe para conocer sus ideas","Mantener el foco en el presente ","Ignorar distractores que me impidan cumplir con mis tiempos de entregar.","Utilizar elementos de las metodologias agiles siempre que sean aplicables a mi trabajo","Dar premios aunque sean insignificantes.","Tener un orden para tus tareas,no mezclarlas.","Si es posible y no interfiere con la labor, conversar de forma distendida con los compa\u00f1eros de la jornada laboral.","Teletrabajar desde otra ciudad ","Ser capaz de trazar l\u00edmites efectivos en lo que respecta a plazos, informaci\u00f3n, etc. Entregar proyectos realistas.","Buscar\u00eda el buen compa\u00f1erismo y conversaciones entre empleados de distintas areas","Conversar con el jefe sobre c\u00f3mo me siento para que me entreguen m\u00e1s recursos o ver la posibilidad de cambiar a otro cargo dentro de la instituci\u00f3n","Concentrarme para que todo salga bien","tomarse un peque\u00f1o tiempo para distraerse despu\u00e9s de cada tarea realizada con \u00e9xito","Saber decir que no, y que a todo no se puede llegar","Saldr\u00eda con la familia y los amigos el fin de semana para desconectar y relajarme.","Implementar filtros o procedimientos a seguir para evitar errores y no caer en la presion o estres de que entregaste algo de forma erronea y evitar un rega\u00f1o.","Buscarme aplilcaciones o herramientas que agilicen mi trabajo y me faliciten mi jornada laboral.","Establecer\u00eda mis limites respecto al trabajo para el tiempo que estoy en el trabajo solo pensar en el trabajo y el tiempo que estoy en mi hogar dedicarlo a mi y a mi familia","Hacer tareas m\u00e1s sencillas, responder correos que requieran informaci\u00edn b\u00e1scia","Redistribuir la carga y el estr\u00e9s de forma m\u00e1s amplia ","Realizar campa\u00f1as de salud mental interna, y propiciar actividades para combatir el estr\u00e9s dentro del mismo centro de trabajo.","tomarme unos d\u00edas de descanso si es posible para desconectar y volver m\u00e1s fresca","Organizar mejor mis tareas y tiempos","Explorar cuales son las causas del stress y tratar de tenerlo controlado","buscar un hobbie que me distraiga y me relaje","Identificar y eliminar aquellas tareas que me hacen ser menos productivo","Fomentar el trabajo en equipo delegando las tareas","Recibir propuestas diferentes al m\u00e9todo tradicional de trabajo","Intentar\u00eda saber de donde proviene el estr\u00e9s, es la forma m\u00e1s f\u00e1cil de atajarlo, puede ser que haga m\u00e1s horas, no me encuentre segura con lo que hago, cada caso tendr\u00eda una estrategia diferente ","Organizar tu trabajo de manera que sepas que tienes algunos momentos libres para hacer canso en donde pueda despejarme y volver m\u00e1s fesca a lo que tengo que hacer","Hacer deporte y dormir bien ","Tratar de reducir mi carga laboral en lo posible","Nunca tratar de hacer m\u00e1s de lo que pueda manejar a la vez.","No enviar siempre a las mismas personas a que se formen o viajen en nombre de la empresa.","Solicitar adaptaciones de trabajo","Cumplir en tiempo y forma con todos los tr\u00e1mites y no dejarlos hasta el final","Buscar\u00eda diversificar las actividades de trabajo","Mejorar en el trabajo para evitar estr\u00e9s ","Buscar otro trabajo siempre es una opcion valida","Respirar hondo, relajarme un poco y seguir trabajando","tiempo libre entre actividades y tareas","Pensar en las cosas buenas que me encuentro viviendo en mi vida personal y no deben ser eclipsadas por la toxicidad laboral","festejarse despu\u00e9s de cada tarea terminada, ya sea con un peque\u00f1o regalo como dulces o material para trabajar.","Leer y estar al d\u00eda sobre temas inform\u00e1ticas y temas de mi d\u00eda a d\u00eda que puedan ayudarme y facilitarme mi trabajo.","Organizar salidas a comer.","Respirar, y acordarme que es solo trabajo y todo tiene soluci\u00f3n ","Ver si es posible contratar m\u00e1s personal","Tomarse las cosas profesionalmente no personal ","Si es una situaci\u00f3n de sobre demanda de trabajo m\u00e1s all\u00e1 de lo razonables. Siempre se puede acudir a la inspecci\u00f3n del trabajo","tomar una actitud jovial durante el dia","Planificar y organizar mis tiempos","Personalizar mi espacio para hacerlo m\u00e1s acogedor "],"x":{"__ndarray__":"gRttQZ7KJ0EH41BBk/A0QYbmT0HQ/2hB46AvQT2EWEEolztB1j5RQaJ9XUH7aWJBoAZbQYLeWUFJvlVBAsNiQdAAVkHBq2FB695NQdF3WEGc81pB/EBZQbS0V0EPvV9BZSE7QZTsTkH540pBVhRdQdbYPEGrGkhB0ixbQbFsTkGfylVBjw42QeNySEFMzmNBGLlQQR3sREFvfUxBsaI9Qen1XEF0L0dBB69jQcWHWUFeD0VB+J4/QRPdWUH4eExBkVhkQVH5WUEsdmJBnSJeQQdVUEEmeVtBObFNQV8bTkFv6VFBqQ5ZQUAQO0GmBVxBgO03QRIrckF7a0RBm4ZZQWhaREHaBUdBJPVoQdO3V0HXYVxBDpQwQZqPUUFQukNBesBfQRLcWkEH7kFBoVVcQTUKZU "28","18","29","19","17"],"strategy_text":["identificar procedimientos que se pueden mejorar e intentar modificarlos para hacerlos m\u00e1s eficientes","buscar nuevas tareas a realizar","Trasladar a mi superior la situaci\u00f3n y solicitar que me asigne m\u00e1s responsabilidades dentro del proyecto, o ascender de puesto.","hablar con mi jefe sobre este problema y que puedo hacer ","dedicarle m\u00e1s tiempo a desarrollo de nuevas habilidades","Darle un nuevo enfoque","Buscar una nueva forma de llevar a cabo el trabajo","cambiar de trabajo","Lo primero que har\u00eda es hablar sobre el tema, de forma indirecta, con mis jefes para saber su punto de vista al respecto y as\u00ed darme cuenta de si es un problema personal o del entorno","identificar cuales son las tareas que m\u00e1s me gustan y buscar formas de mejorar en ellas mediante proyectos personales que me ayuden a crecer dentro del puesto","Primero intentar\u00eda darle una oportunidad a mi empleo e implicarme en todo m\u00e1s, poniendo todo de mi parte para ver si as\u00ed es m\u00e1s estimulante.","buscar nuevos aspectos de las tareas que me motiven","Cursos de formacion.","hablar, de manera informal, con los compa\u00f1eros para mejorar la comunicaci\u00f3n interna","Cuando realizar las tareas en mi trabajo dej\u00f3 de ser un reto, por tenerlas ya automatizadas, mi trabajo se convirti\u00f3 en mon\u00f3tono y aburrido. Para hacerlo m\u00e1s gratificante, decid\u00ed volcarme en la atenci\u00f3n al cliente. Hacer que la experiencia fuera lo m\u00e1s satisfactoria posible para el cliente hizo que el trabajo resulte mucho m\u00e1s gratificante.","Buscar\u00eda tareas que no fueran rutinarias ni mec\u00e1nicas","Empezar a tomar m\u00e1s responsabilidades, \"fake it until you make it\".","Optimizar procesos","Buscar tener una responsabilidad m\u00e1s ","Hablar con mi supervisora sobre el tema y mis preocupaciones","Una de mis primeras estrategias ser\u00eda intentar aumentar mi carga de trabajo, fuese en canti
